language: node_js
node_js:
- 13.8.0
dist: trusty
sudo: false
addons:
  ssh_known_hosts:
    - 163.172.133.90
before_install:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
  -in deploy_rsa.enc -out deploy_rsa -d
  #  -in .travis/id_rsa.enc -out .travis/id_rsa -d
- "<openssl line generated by travis encrypt>"
- eval "$(ssh-agent -s)"
- cp .travis/deploy_rsa ~/.ssh/deploy_rsa
- chmod 600 ~/.ssh/deploy_rsa
- ssh-add ~/.ssh/deploy_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: '.travis/deploy.sh'
  on:
    branch: feature/travis-ci
